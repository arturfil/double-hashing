<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap Css link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="initElement()">
    <h1 class="title">Assignmet 3: Double Hashing</h1>
    <h4 class="sub-title">By Arturo Filio Villa</h4>
    <div class="container header">
      <div class="row"></div>
    </div>

    <div class="container">
      <div class="row">
        <div id="hashtablecontainer" class="hash-table mt-4"></div>
      </div>

      <div class="input"></div>
      <h2 class="title">Input UPDATED</h2>
      <div class="input-box">
          <input id="hashin" type="text" class="form-control" placeholder="number" />
          <button
            class="form-control enter btn mt-2"
            onclick="getInputValue()"
          >
            Enter
          </button>
          <button
            class="form-control btn btn-warning mt-2"
            onclick="clearInputValues()"
          >
            Clear
          </button>
      </div>

    </div>

    <script src="./main.js"></script>
  </body>
</html>
